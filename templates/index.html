{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
<table class="table table-striped">
    <thread>
        <tr>
            <th>Symbol</th>
            <th>Name</th>
            <th>Shares</th>
            <th>Price</th>
            <th>TOTAL</th>
        </tr>
    </thread>

    <tbody>
        {% for row in rows %}
        <tr>
            <td>{{row.symbol}}</td>
            <td>{{row.symbol}}</td>
            <td>{{row.shares}}</td>
            <td>{{row.price}}</td>
            <td>{{row.total}}</td>
        </tr>
        {% endfor %}
        <tr>
            <td>CASH</td>
            <td colspan="3"></td>
            <td>{{ccash}}</td>
        </tr>
    </tbody>

        <tfoot>
        <tr>
            <td colspan="4"></td>
            <td>{{balance}}</td>
        </tr>
    </tfoot>
</table>
{% endblock %}
